name: CI/CD of Personal Portfolio Site
on:
    push:
        branches:
            - main
jobs:
    build:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@master
        - name: Install Dependencies
          run: npm install
        - name: Run Pre-deploy script
          run: npm run predeploy
  
    deploy:
        permissions:
          pages: write
          id-token: write
        runs-on: ubuntu-latest
        steps:
